<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nedräkning till 31 oktober</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="C049B16E-236A-4CC9-8C34-F7B8507B8BC2_1_105_c.jpeg" alt="Man framför Trash Only-skylt">
  <h1>Nedräkning till 31 oktober 2025 kl. 23:59</h1>
  <div id="countdown">Laddar...</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-10-31T23:59:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "Tiden är inne!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = `${days} dagar ${hours} timmar ${minutes} min ${seconds} sek`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
